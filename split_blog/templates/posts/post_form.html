{% extends 'base.html' %}
{% block content %}
<h1>
  {% if form.instance.pk %}
    Editar Post
  {% else %}
    Crear Post
  {% endif %}
</h1>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>

<a href="{% url 'post_list' %}">Cancelar</a>
{% endblock %}
