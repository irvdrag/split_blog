{% extends 'base.html' %}
{% block content %}
<h1>Eliminar Post</h1>
<p>¿Estás seguro que quieres eliminar "{{ object.title }}"?</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'post_detail' object.pk %}">Cancelar</a>
</form>
{% endblock %}
