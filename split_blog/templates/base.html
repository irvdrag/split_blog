<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Mi Blog{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Mi Blog</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="{% url 'profile' %}">Mi Perfil</a>
            <!-- Más enlaces -->
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <footer>
        <p>© 2025 Mi Blog - Todos los derechos reservados</p>
    </footer>
</body>
</html>
